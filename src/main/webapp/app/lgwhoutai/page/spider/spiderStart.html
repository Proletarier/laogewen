<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style=" margin-top: 20px;">
    <legend>设置条件</legend>
</fieldset>

<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">正则选择</label>
        <div class="layui-input-inline">
            <select id="spiderRegex" name="spiderRegex"  lay-filter="browseLook">
                <option value=''></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-inline" style="width: 270px;">
            <input type="text" value=""  class="layui-input seed" lay-verify="required" placeholder="请输入要爬取的地址"  autocomplete="off">
        </div>
        <div class="layui-anim" data-anim="layui-anim-rotate"  style="float: left;height: 30px; padding-top: 10px;"><i class="layui-icon layui-anim"  data-anim="layui-anim-rotate">&#xe654;</i></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过滤地址</label>
        <div class="layui-input-inline " style="width: 270px;">
            <input type="text" value="" class="layui-input validate" lay-verify="required" placeholder="请输入过滤地址"  autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最大size</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" class="layui-input size" lay-verify="required" >
        </div>
        <div class="layui-form-mid layui-word-aux">请输入数值</div>
    </div>
</form>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="spiderStart.js"></script>
</body>
</html>
