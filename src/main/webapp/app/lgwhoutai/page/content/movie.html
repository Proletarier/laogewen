<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>电影列表--老哥稳后台管理系统</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
    <link rel="stylesheet" href="../../css/content.css" media="all" />
</head>
<body class="childrenBody ">
  <blockquote class="layui-elem-quote news_search">
      <div class="layui-inline">
          <label class="layui-form-label">电影名称</label>
          <div class="layui-input-inline">
              <input type="text" value="" placeholder="请输入电影名称" class="layui-input search_input" name="keyword" id="filmName">
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">创建日期</label>
      <div class="layui-input-inline">
          <input type="text" class="layui-input" id="createDate" placeholder=" - ">
      </div>
      </div>
      <div class="layui-inline">
          <a class="layui-btn search_btn" data-type="reload">查询</a>
      </div>
          <div class="layui-inline menu_tool">
          <button class="layui-btn layui-btn-normal newsAdd_btn">
              <i class="layui-icon ">&#xe608;</i> 添加
          </button>
          <button class="layui-btn">
              <i class="layui-icon">&#xe62f;</i> 导入
          </button>
          <button class="layui-btn">
              <i class="layui-icon">&#xe601;</i> 导出
          </button>
          <button class="layui-btn layui-btn-danger">
              <i class="layui-icon">&#xe640;</i> 批量删除
          </button>
      </div>
  </blockquote>
  <div class="layui-form">
      <table id="movie"></table>
  </div>

  <script type="text/javascript" src="../../layui/layui.js"></script>
  <script type="text/javascript" src="movie.js"></script>

  <script type="text/html" id="checkboxTpl">
      <input type="checkbox" name="lock" value="{{d.enableFlag}}" title="锁定" lay-filter="lockDemo" {{d.enableFlag == 'Y' ? 'checked' : '' }}>
  </script>

  <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
</body>
</html>
