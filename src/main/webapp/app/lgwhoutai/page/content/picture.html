<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>图片列表--老哥稳后台管理系统</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
    <link rel="stylesheet" href="../../css/content.css" media="all" />
</head>
<body class="childrenBody ">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <label class="layui-form-label">标题名称</label>
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入标题名称" class="layui-input search_input">
        </div>
    </div>
    <div class="layui-inline">
        <form class="layui-form" action="">
            <label class="layui-form-label">图片类型</label>
            <div class="layui-input-inline">
                <select id="pictureType" lay-verify="required">
                    <option value=""></option>
                    <option value="TPZP">偷拍自拍</option>
                    <option value="YZST">亚洲色图</option>
                    <option value="SWMT">丝袜美腿</option>
                    <option value="OMXA">欧美性爱</option>
                    <option value="QJMX">激情明星</option>
                    <option value="QCWM">清纯唯美</option>
                    <option value="CRDM">成人动漫</option>
                </select>
            </div>
        </form>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">创建日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="createDate" placeholder=" - ">
        </div>
    </div>
    <div class="layui-inline">
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline menu_tool">
        <button class="layui-btn layui-btn-normal newsAdd_btn">
            <i class="layui-icon ">&#xe608;</i> 添加
        </button>
    </div>
</blockquote>
<div class="layui-form">
    <table id="picture" lay-filter="pic"></table>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="checkboxTpl">
    <input type="checkbox" name="lock" value="{{d.pictureId}}" title="锁定" lay-filter="lockDemo"
           {{d.enableFlag== 'Y' ? 'checked' : '' }}>
</script>
<input id="pictureId" hidden="hidden" value=""/>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="picture.js"></script>
</body>
</html>
