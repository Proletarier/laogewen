<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>小说列表--老哥稳后台管理系统</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
    <link rel="stylesheet" href="../../css/content.css" media="all" />
</head>
<body class="childrenBody ">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <label class="layui-form-label">小说名称</label>
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入小说名称" class="layui-input search_input"
                   id="title">
        </div>
    </div>
    <div class="layui-inline">
        <form class="layui-form" action="">
            <label class="layui-form-label">小说类型</label>
            <div class="layui-input-inline">
                <select id="novelType" lay-verify="required">
                    <option value="JQWX">激情小说</option>
                    <option value="LLWX">家庭乱伦</option>
                    <option value="MXXY">明星校园</option>
                    <option value="WXGD">武侠古典</option>
                    <option value="HSXH">黄色笑话</option>
                    <option value="XAJQ">性爱技巧</option>
                </select>
            </div>
        </form>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">创建日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="createDate" placeholder=" - ">
        </div>
    </div>
    <div class="layui-inline">
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline menu_tool">
        <button class="layui-btn layui-btn-normal newsAdd_btn">
            <i class="layui-icon ">&#xe608;</i> 添加
        </button>
    </div>
</blockquote>
<div class="layui-form">
    <table id="novel" lay-filter="novel"></table>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="checkboxTpl">
    <input type="checkbox" name="lock" value="{{d.novelId}}" title="锁定" lay-filter="lockDemo"
           {{d.enableFlag== 'Y' ? 'checked' : '' }}>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="novel.js"></script>
</body>
</html>
