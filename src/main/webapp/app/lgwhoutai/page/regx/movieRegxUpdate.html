<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>电影添加--老哥稳后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <input  name="filmRegexId" hidden="hidden" >
    <div class="layui-form-item">
        <label class="layui-form-label">电影名称</label>
        <div class="layui-input-block">
            <input type="text" name="titleRegex" class="layui-input " lay-verify="required" placeholder="请输入电影名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电影类型</label>
        <div class="layui-input-block">
            <input type="text" name="typeRegex" class="layui-input " lay-verify="required" placeholder="请输入电影类型">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电影标题图片</label>
        <div class="layui-input-block">
            <input type="text" name="titleImgRegex" class="layui-input" placeholder="请输入图片标题地址">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容地址</label>
        <div class="layui-input-block">
            <input type="text" name="contentImgRegex" class="layui-input" placeholder="请输入先锋影音下载链接">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">先锋影音</label>
        <div class="layui-input-block">
            <input type="text" name="xfplayRegex" class="layui-input" placeholder="请输入先锋影音下载链接">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">ED2K</label>
        <div class="layui-input-block">
            <input type="text" name="ed2kRegex" class="layui-input" placeholder="请输入ED2K下载链接">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旋风下载</label>
        <div class="layui-input-block">
            <input type="text" name="qqdlRegex" class="layui-input" placeholder="请输入旋风下载链接">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快车下载</label>
        <div class="layui-input-block">
            <input type="text" name="flashgetRegex" class="layui-input" placeholder="请输入快车下载链接">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">迅雷下载</label>
        <div class="layui-input-block">
            <input type="text" name="thunderRegex" class="layui-input" placeholder="请输入迅雷下载链接">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea  name="description" placeholder="请输入描述信息" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updateVod">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="movieRegxUpdate.js"></script>
</body>
</html>
