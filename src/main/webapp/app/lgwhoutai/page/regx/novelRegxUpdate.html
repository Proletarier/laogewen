<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>电影添加--老哥稳后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item">
        <input  name="novelRegexId" hidden="hidden" >
        <label class="layui-form-label">小说标题</label>
        <div class="layui-input-block">
            <input type="text" name="titleRegex" class="layui-input " lay-verify="required" placeholder="请输入小说正则">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">小说类型</label>
        <div class="layui-input-block">
            <input type="text" name="typeRegex" class="layui-input " lay-verify="required" placeholder="请输入小说类型正则">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">小说内容</label>
        <div class="layui-input-block">
            <input type="text" name="contentRegex" class="layui-input" placeholder="请输入小说内容正则">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">页数</label>
        <div class="layui-input-block">
            <input type="text" name="indexRegex" class="layui-input" placeholder="请输入页数正则">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea  name="description" placeholder="请输入描述信息" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updatePic">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="novelRegxUpdate.js"></script>
</body>
</html>
